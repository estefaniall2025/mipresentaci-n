<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Presentación - Estefania</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #4f8cff 0%, #a6ffe0 100%);
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      padding: 48px 40px;
      max-width: 430px;
      width: 90%;
      text-align: center;
      position: relative;
      animation: fadeInUp 1.3s cubic-bezier(0.17,0.67,0.83,0.67);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(60px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .avatar {
      width: 110px;
      height: 110px;
      margin-bottom: 18px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #4f8cff;
      box-shadow: 0 4px 16px 0 rgba(79,140,255,0.15);
      animation: bounceIn 1.6s cubic-bezier(0.23,1,0.32,1) 0.3s both;
    }

    @keyframes bounceIn {
      0%   { opacity: 0; transform: scale(0.6);}
      60%  { opacity: 1; transform: scale(1.15);}
      80%  { transform: scale(0.95);}
      100% { transform: scale(1);}
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      color: #28437a;
      font-size: 2.3rem;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #4f8cff;
      font-size: 1.2rem;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    p {
      color: #333;
      font-size: 1.07rem;
      line-height: 1.7;
      margin-bottom: 6px;
      font-weight: 400;
    }

    .wave {
      display: inline-block;
      animation: wave 1.3s infinite alternate;
      transform-origin: 70% 70%;
    }

    @keyframes wave {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(18deg);}
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.16;
      pointer-events: none;
      animation: floatBubble 12s infinite linear;
    }
    .bubble1 {
      width: 70px; height: 70px; left: -20px; top: 24px; background: #4f8cff; animation-delay: 0s;
    }
    .bubble2 {
      width: 35px; height: 35px; right: -18px; top: 50px; background: #8fe6ff; animation-delay: 3s;
    }
    .bubble3 {
      width: 55px; height: 55px; left: 10%; bottom: -20px; background: #a6ffe0; animation-delay: 6s;
    }
    @keyframes floatBubble {
      0%   { transform: translateY(0) scale(1);}
      50%  { transform: translateY(-36px) scale(1.12);}
      100% { transform: translateY(0) scale(1);}
    }

    /* Responsive */
    @media (max-width: 500px) {
      .container {
        padding: 28px 10px;
      }
      h1 {
        font-size: 1.35rem;
      }
      .avatar {
        width: 72px;
        height: 72px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="bubble bubble1"></span>
    <span class="bubble bubble2"></span>
    <span class="bubble bubble3"></span>
    <img class="avatar" src="https://i.imgur.com/6VBx3io.png" alt="Avatar">
    <h1>¡Hola! <span class="wave">👋</span> Soy Estefania</h1>
    <div class="subtitle">Estudiante de Computación</div>
    <p>
      Actualmente estudio la carrera de Computación en el <strong>Instituto Computron</strong>.<br>
      Me apasiona aprender sobre tecnología, desarrollo de software y nuevas herramientas digitales.<br>
      ¡Bienvenido/a a mi presentación personal!
    </p>
  </div>
</body>
</html>
