  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap');
    body {
      background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      background: rgba(255,255,255,0.92);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px 36px;
      max-width: 400px;
      text-align: center;
      animation: fadeInUp 1s;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 4px 16px rgba(90,90,180,0.15);
      border: 3px solid #b490ca;
      animation: bounce 1.3s infinite alternate;
      background: linear-gradient(135deg, #b490ca 40%, #5ee7df 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .avatar svg {
      width: 60px;
      height: 60px;
      fill: #fff;
    }
    @keyframes bounce {
      to {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 8px 24px rgba(90,90,180,0.25);
      }
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.1rem;
      margin: 0 0 12px 0;
      color: #7d42a8;
      letter-spacing: 1px;
      animation: fadeIn 1.3s 0.3s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    p {
      font-size: 1.14rem;
      color: #444;
      margin-bottom: 22px;
      animation: fadeIn 1.3s 0.5s both;
    }
    .instituto {
      display: inline-block;
      background: linear-gradient(90deg, #b490ca, #5ee7df);
      color: #fff;
      font-weight: bold;
      padding: 7px 16px;
      border-radius: 16px;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(90,90,180,0.13);
      animation: popIn 1s 0.7s both;
    }
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    .wave {
      display: inline-block;
      animation: wave 1.4s infinite;
      transform-origin: 70% 70%;
    }
    @keyframes wave {
      0%, 60%, 100% { transform: rotate(0deg); }
      15% { transform: rotate(-18deg);}
      30% { transform: rotate(12deg);}
      45% { transform: rotate(-8deg);}
    }
  </style>
